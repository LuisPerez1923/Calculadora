<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fuentes-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

        <!--Hojas de estilos-->
        <link rel="stylesheet" href="css/normalize.css"></link>
        <link rel="stylesheet" href="css/styles.css"></link>

        <title>Calculadora</title>
    </head>
    <body>
        <div class="contenedor">
            <h1 class="centrar-texto">Calculadora</h1>

            <div class="suma">
    
                <h2 class="centrar-texto">Suma</h2>
    
                <label for="suma1">Primer Operando: </label>
                <input type="text" id="suma1">
    
                <br><br>
    
                <label for="suma2">Segundo Operando: </label>
                <input type="text" id="suma2">
    
                <br><br>
    
                <button class="btn btn-principal" id="btnSuma">Realizar Suma</button>
        
                <div class="resultado">
                    <h3>El resultado es: </h3>
                </div>
            </div>

    
            <div class="resta">
    
                <h2 class="centrar-texto">Resta</h2>
    
                <label for="resta1">Primer Operando: </label>
                <input type="text" id="resta1">
    
                <br><br>
    
                <label for="resta2">Segundo Operando: </label>
                <input type="text" id="resta2">
    
                <br><br>
    
                <button class="btn btn-principal" id="btnResta">Realizar Resta</button>
        
                <div class="resultado">
                    <h3>El resultado es: </h3>
                </div>
            </div>

            
    
            <div class="multiplicacion">
    
                <h2 class="centrar-texto">Multiplicacion</h2>
    
                <label for="multiplicacion1">Primer Operando: </label>
                <input type="text" id="multiplicacion1">
    
                <br><br>
    
                <label for="multiplicacion2">Segundo Operando: </label>
                <input type="text" id="multiplicacion2">
    
                <br><br>
    
                <button class="btn btn-principal" id="btnMultiplicacion">Realizar Multiplicacion</button>
        
                <div class="resultado">
                    <h3>El resultado es: </h3>
                </div>
            </div>

            
    
            <div class="division">
    
                <h2 class="centrar-texto">Division</h2>
    
                <label for="division1">Primer Operando: </label>
                <input type="text" id="division1">
    
                <br><br>
    
                <label for="division2">Segundo Operando: </label>
                <input type="text" id="division2">
    
                <br><br>
    
                <button class="btn btn-principal" id="btnDivision">Realizar Division</button>
        
                <div class="resultado">
                    <h3>El resultado es: </h3>
                </div>
            </div>

            
    
            <div class="potencia">
    
                <h2 class="centrar-texto">Potencia</h2>
    
                <label for="potencia1">Primer Operando: </label>
                <input type="text" id="potencia1">
    
                <br><br>
    
                <label for="potencia2">Segundo Operando: </label>
                <input type="text" id="potencia2">
    
                <br><br>
    
                <button class="btn btn-principal" id="btnPotencia">Realizar Potencia</button>
        
                <div class="resultado">
                    <h3>El resultado es: </h3>
                </div>
            </div>
        </div>
        

        <script src="js/calculadora.js"></script>
    </body>
</html>
