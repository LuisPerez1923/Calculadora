<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fuentes-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

        <!--Hojas de estilos-->
        <link rel="stylesheet" href="css/normalize.css"></link>
        <link rel="stylesheet" href="css/styles2.css"></link>

        <title>Calculadora</title>
    </head>
    <body>
        <h1 class="centrar-texto">Calculadora</h1>

        <div class="contenedor principal">
            <div class="calculadora">
                <div class="campos">
                    <label for="operando1">Valor: </label>
                    <input type="text" id="operando1">
        
                    
        
                    <!-- <label for="operando2">Segundo Operando: </label>
                    <input type="text" id="operando2"> -->
                    
        
                    <label for="resultado">Resultado: </label>
                    <input type="text" id="resultado">
                    
                </div>
                
    
                <div class="botones">
                    <button class="btn btn-principal" id="btnSuma">+</button>
    
                    <button class="btn btn-principal" id="btnResta">-</button>
                    
        
                    <button class="btn btn-principal" id="btnMultiplicacion">*</button>
        
                    <button class="btn btn-principal" id="btnDivision">/</button>
                </div>

                
    
            </div>
        </div>
        
        <script src="js/calculadora2.js"></script>
    </body>
</html>
